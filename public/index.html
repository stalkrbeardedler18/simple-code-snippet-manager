<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Code Snippet Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Simple Code Snippet Manager</h1>
    <div id="snippet-form">
        <input type="text" id="title" placeholder="Snippet Title">
        <textarea id="code" placeholder="Your Code"></textarea>
        <input type="text" id="language" placeholder="Programming Language">
        <button id="save-snippet">Save Snippet</button>
    </div>
    <div id="snippet-list">
        <h2>Saved Snippets</h2>
        <ul id="snippets"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
